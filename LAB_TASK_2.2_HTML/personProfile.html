<html>
<head>
	<title>HTML forms</title>
</head>
<body>

    <table border="1" cellspacing="0" width="450px" height="500px"style="font-family:Calibri";>

        <tr height="50px">
            <th colspan="3">
                <h1 style="font-family:Calibri";align="center">PERSON PROFILE</h1>
            </th>
        </tr>

        <tr height="50px">
            <td>
                <p>Name</p>
            </td>
            <td><input type="text" name="Name"></td>
            <td width = 40px></td>
        </tr>

        <tr height="50px">
            <td>
                <p>Email</p>
            </td>
            <td><input type="email" name="Email"></td>
            <td width = 40px></td>
        </tr>

        <tr height="50px">
            <td>
                <p>Gender</p>
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </td>
            <td width = 40px></td>
        </tr>

        <tr height="50px">
            <td>
                <p>Date of Birth</p>
            </td>
            <td>
                <input type="tel" size="1"> <b> /</b> <input type="tel" size="1"> <b> /</b> <input type="tel" size="2"> <i>(dd/mm/yyyy)</i>
            </td>
            <td width = 40px></td>
        </tr>

        <tr height="50px">
            <td>
                <p>Blood Group</p>
            </td>
            <td>
                <select name="bloodGroup" >
				<option value="" selected >A+</option>
				<option value="">A-</option>
				<option value="">B+</option>
                <option value="">B-</option>
                <option value="">O+</option>
				<option value="">O-</option>
				<option value="">AB+</option>
				<option value="">AB-</option>	
			</select>
            </td>
            <td width = 40px></td>
        </tr>

        <tr height="50px">
            <td>
                <p>Degree</p>
            </td>
            <td>
                <input type="checkbox" name="ssc"> SSC
                <input type="checkbox" name="hsc"> HSC
                <input type="checkbox" name="BSc"> BSc
                <input type="checkbox" name="MSc"> MSc
            </td>   
            <td width = 40px></td>
        </tr>
        
        <tr height="50px"> 
            <td><p>Photo</p></td> 
            <td colspan="2">     
                <input type="file" name="img" >     
            </td>  
        </tr>
        
        <tr height = 50px><td colspan="3"></td></tr>
        
        <tr height = 50px>   
            <td colspan="3" align="right">      
                <input style="font-family:Calibri"type="submit" value="Submit">
                <input  style="font-family:Calibri"type="reset" name="" value="Reset">     
            </td>
        </tr>

    </table>
		
</body>
</html>
